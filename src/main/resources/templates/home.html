<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Twój przepiśnik</title>
    <h2 style="text-align: center; color: mediumblue">TWÓJ PRZEPIŚNIK</h2>

</head>
<body class="site" style="margin: 15px">
<h4 style="margin-left: 20px; color: mediumblue">Kategorie</h4>
<div class="form-column">
    <div th:each="category: ${categories}">
        <div class="form-row" style="margin: 10px">
            <img th:src="${category.image}" style="width: 120px; height: 70px"/>
            <div class="category-info ml-2">
                <a th:href="@{'/kategoria/' + ${category.id}}" th:text="${category.name.polishName}"></a>
                <p th:text="${category.description}" style=":width: 100px"></p>
            </div>
        </div>
    </div>
    <div class="form-row" style="margin: 10px">
        <img src="https://bezgluten.pl/cache/blog/Jednogarnkowe-dania-bezglutenowe%E2%80%935-inspiracji-na-szybki-obiad/obiady-jednogarnkowe.jpg_alpha-0_cr-wp_690x450_im.webp"
             style="width: 120px; height: 70px">
        <a href="/listaprzepisow" style="margin-left: 10px">Wyświetl wszystkie przepisy</a>
    </div>
    <div class="form-row" style="margin: 10px">
        <img src="https://www.servingdumplings.com/wp-content/uploads/2014/06/Feijoada-1.jpg"
             style="width: 120px; height: 70px">
        <a href="/listanajpopularniejszych" style="margin-left: 10px">Wyświetl najpopularniejsze przepisy</a>
    </div>
</div>
<div>
    <h4 style="margin-left: 20px; color: mediumblue">Dołącz do twórców Przepiśnika</h4>
    <div class="form-row" style="margin: 10px">
        <img src="https://s3.przepisy.pl/przepisy3ii/img/variants/767x0/mleczna-kanapka33140427.jpg"
             style="width: 120px; height: 70px">
        <a href="/addrecipe" style="margin-left: 10px">Dodaj nowy przepis</a>

    </div>
</div>
</body>
</html>
